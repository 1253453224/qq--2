<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.1.12.3.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
	<audio id="audio" src="music/爱情的海洋.mp3" controls></audio>
	<div class="player">
		<ul class="player-top">
			<li class="play-list">播放列表</li>
			<li class="play-delete">清空列表</li>
		</ul>
		<ul class="player-body">

		</ul>
		<ul class="player-bottom">
			<li class="play">
				<span class="psc">---</span>
				<div class="icon">
					<img src="./images/004.png" alt="">
				</div>
				<span class="img"></span>
				<div class="lsd">
					<span class="caidan"></span>
					<span class="sum"></span>
					<span class="ci"></span>
				</div>
			</li>
			<li class="second">
				<span class="dc">---</span>
				<span class="time2">---</span>
				<div class="icon">
					<span class="icon1"></span>
					<span class="icon2"></span>
				</div>
			</li>
			<li class="three">
				<span class="te1"></span>
				<span class="te2" title="播放/暂停(P)"></span>
				<span class="te3 "></span>
				<span class="te4"></span>
				<div class="volume">
					<span class="volume-1"></span>
				 <div class="volume-p">
					<span class="volume-2"></span>
					<span class="volume-4"></span>
					<span class="volume-3"></span>
				 </div>
				</div>
			</li>
		</ul>
		<!-- <div class="jindutiao">
			<div class="jiant2">
				<span class="yuan"></span>
			</div>
		</div> -->
		<div class="going">
			<div class="going1"></div>
			<div class="going2"></div>
		</div>
	</div>
</body>

</html>
